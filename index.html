<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>What pet is right for you?</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->

  <body>
    <div>
      <h1 class="main-heading">What pet is right for you?</h1>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-12">
          <h2 id="name-heading">Christopher Martinelli</h2>
          <img
            id="questionMark"

    <div class="mx-auto" style="width: 200px">
      <button onclick="petPick ()" class="btn btn-outline-dark">
        <p>Click here to find the next pet of your dreams</p>
